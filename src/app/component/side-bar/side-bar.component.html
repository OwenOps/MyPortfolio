<div class="sidebar active">
  <div class="user">
    <img src="assets/img/test.jpg" alt="me" class="user-img">
  </div>
  <div class="top">
    <div class="logo">
      <h1> Owen Rebeller </h1>
      <p class="animate__hinge animate__slow"> {{'DEVELOPPER' | translate }}</p>
    </div>
  </div>
  <ul>
    <div *ngFor="let item of lstSection">
      <li>
        <a class="nav-item" (click)="goToThePage(item.root)">{{ item.header }}</a>
      </li>
    </div>
  </ul>
  <ul>
    <div class="language-switcher">
      <select #device (change)="switchLang(device.value)" class="custom-select">
        <option value="en">English</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>
  </ul>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
